<!DOCTYPE html>
<html>
<head>

<style>
table {
  table-layout: fixed;
}
td {
  border: 10px solid  #FFF;
  text-align:center;
  padding: 0;
  background-color:#FFF;
  font-size: 10vw;
}
</style>
</head>
<body style="margin:0px">
<table id="game" width="100%" height="100%" style="width:100%; height:100%">
</table>
<script>
var scl = 1;
var game = [];
var push_stat_x = [];
var push_stat_y = [];
var size = 3;
setup();
function setup(){
  var i;
  var cnt = 0;
  for (i=0; i<size; i++){
    push_stat_x.push(false);
    push_stat_y.push(false);
  }
  for (i = 0; i < (size+1); i++){
    for (j = 0; j < (size+1); j++){
      if(i < size && j < size){
        game.push(cnt);
        cnt = cnt + 1;
      }else{
        game.push(-1);
      }
    }
  }
  console.log(game);
  var t = document.getElementById("game");
  for (i=0;i<size+2;i++){
    var row = t.insertRow(i);
    for (j=0;j<size+2;j++){
      var cell = row.insertCell(j);
      cell.style.width = (100/(size+2)).toString() + "%";
      cell.style.height = (100/(size+2)).toString() + "%";
      if (i == 0 && j > 0 && j < size + 1){
        var checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.name = "col" + (j-1).toString();
        checkbox.id = "col" + (j-1).toString();
        checkbox.value = (j-1).toString();
        checkbox.style.width = "100%";
        checkbox.style.height = "100%";
        checkbox.onclick = function(){
          var num = parseInt(this.value);
          if (this.checked){
            shift_x(num);
          }else{
            unshift_x(num);
          }
          };
        cell.appendChild(checkbox);
        cell.style.backgroundColor = "#FFF";
      }
      if (j == 0 && i > 0 && i < size + 1){
        var checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.name = "row" + (i-1).toString();
        checkbox.id = "row" + (i-1).toString();
        checkbox.value = (i-1).toString();
        checkbox.style.width = "100%";
        checkbox.style.height = "100%";
        checkbox.onclick = function(){
          var num = parseInt(this.value);
          if (this.checked){
            shift_y(num);
          }else{
            unshift_y(num);
          }
          };
        cell.appendChild(checkbox);
        cell.style.backgroundColor = "#FFF";
      }
    }
  }

  window.addEventListener('resize', resizeCanvas, false);
  setInterval(function() {
      update();
      }, 30);
  resizeCanvas();
}

function shift_y(idx){
  if(push_stat_y[idx]){
    return;
  }
  push_stat_y[idx] = true;
  var tmp = game[3 + (size+1)*idx];
  game[3 + (size+1)*idx] = game[2 + (size+1)*idx];
  game[2 + (size+1)*idx] = game[1 + (size+1)*idx];
  game[1 + (size+1)*idx] = game[0 + (size+1)*idx];
  game[0 + (size+1)*idx] = tmp;
}

function unshift_y(idx){
  if(!push_stat_y[idx]){
    return;
  }
  push_stat_y[idx] = false;
  var tmp = game[(size+1)*idx];
  game[0 + (size+1)*idx] = game[1 + (size+1)*idx];
  game[1 + (size+1)*idx] = game[2 + (size+1)*idx];
  game[2 + (size+1)*idx] = game[3 + (size+1)*idx];
  game[3 + (size+1)*idx] = tmp;
}

function unshift_x(idx){
  if(!push_stat_x[idx]){
    return;
  }
  push_stat_x[idx] = false;
  var tmp = game[idx + (size+1)*0];
  game[idx + (size+1)*0] = game[idx + (size+1)*1];
  game[idx + (size+1)*1] = game[idx + (size+1)*2];
  game[idx + (size+1)*2] = game[idx + (size+1)*3];
  game[idx + (size+1)*3] = tmp;
}

function shift_x(idx){
  if(push_stat_x[idx]){
    return;
  }
  push_stat_x[idx] = true;
  var tmp = game[idx + (size+1)*3];
  game[idx + (size+1)*3] = game[idx + (size+1)*2];
  game[idx + (size+1)*2] = game[idx + (size+1)*1];
  game[idx + (size+1)*1] = game[idx + (size+1)*0];
  game[idx + (size+1)*0] = tmp;
}
0
function update(){
  var t = document.getElementById("game");
  for (i = 0; i < size + 2; i++){
    for (j = 0; j < size + 2; j++){
      if (i > 0 && j > 0){
        var num = game[(i-1) * (size+1) + (j-1)];
        if (num >= 0){
          t.rows[i].cells[j].innerHTML = num.toString();
          t.rows[i].cells[j].style.backgroundColor = "#88F";
        }else{
          t.rows[i].cells[j].innerHTML = "";
          t.rows[i].cells[j].style.backgroundColor = "#FFF";
        }
      }else{
        //t.rows[i].cells[j].innerHTML = "";
        //t.rows[i].cells[j].style.backgroundColor = "#FFF";
      }
    }
  }
}

function resizeCanvas(){
  var sreen = document.getElementById("game");
  min_len = Math.min(window.innerWidth,window.innerHeight);
  sreen.width = min_len;
  sreen.height = min_len;
  sreen.style.width = min_len + 'px';
  sreen.style.height = min_len + 'px';
  scl = min_len / 1024.0;
  //draw();
}

</script> 

</body>
</html>
